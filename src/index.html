<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
    <link type="text/css" rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"  media="screen,projection"/>
		<link rel='stylesheet/less' href='style/style.less' />
		<link rel='stylesheet' href='style/animate.min.css' />
		<title>Showroom</title>
	</head>

  <body ng-app="showroomNodes" >
  <div ng-controller="mainCtrl" class="main" layout="row" layout-align="center center">
    <md-fab-speed-dial class="menu md-scale" md-open="menuIsOpen" md-direction="down">
    <md-fab-trigger>
    <md-button aria-label="menu" class="md-icon-button">
    <md-icon md-svg-src="img/icons/menu.svg"></md-icon>
    </md-button>
    </md-fab-trigger>
    <md-fab-actions>
    <md-button aria-label="Right" class="md-fab md-raised md-mini md-primary" ng-click="synchronizing = true">
    <md-icon md-svg-src="img/icons/view_carousel.svg"></md-icon>
    </md-button>
    <md-button aria-label="Right" class="md-fab md-raised md-mini md-warn" ng-click="play()">
    <md-icon md-svg-src="img/icons/play.svg"></md-icon>
    </md-button>
    <md-button aria-label="Stop" class="md-fab md-raised md-mini md-warn" ng-click="stop()">
    <md-icon md-svg-src="img/icons/stop.svg"></md-icon>
    </md-button>
    </md-fab-actions>
    </md-fab-speed-dial>

    <!--<div class="file" ng-class="{-->
      <!--'animated bounceOutLeft':elements['file'].type=='left'&&elements['file'].currentDisplay&&!elements['file'].nextDisplay, -->
      <!--'animated bounceOutRight':elements['file'].type=='right'&&elements['file'].currentDisplay&&!elements['file'].nextDisplay, -->

      <!--'animated bounceOut':elements['file'].type=='normal'&&elements['file'].currentDisplay&&!elements['file'].nextDisplay-->
      <!--}">-->

    <animated animated-id="file" class="file">
        <md-icon class="file-description" md-svg-src="img/icons/description.svg"></md-icon>
    </animated>  

    <!--<div class="cloud">-->
    <!--<animated animated-id="cloud-1">-->
        <!--<md-icon class="cloud-service" md-svg-src="img/icons/dropbox.svg"></md-icon>-->
    <!--</animated>  -->
    <!--<animated animated-id="cloud-3">-->
        <!--<md-icon class="cloud-service" md-svg-src="img/icons/google-drive.svg"></md-icon>-->
    <!--</animated>  -->
    <!--</div>  -->

    <!--<animated animated-id="signal" class="signal">-->
        <!--<md-icon class="signal-cellular" md-svg-src="img/icons/signal_cellular.svg"></md-icon>-->
    <!--</animated>  -->
    
    <!--<animated animated-id="elqui" class="elqui">-->
        <!--<md-icon class="elqui-icon" md-svg-src="img/icons/elqui.svg"></md-icon>-->
    <!--</animated>  -->

    <div class="synchronization" ng-if="synchronizing" layout="column" layout-align="center center">
        <md-button aria-label="Close" class="synchronization-close md-icon-button md-primary" ng-click="quitSynchronization()">
        <md-icon md-svg-src="img/icons/close.svg"></md-icon>
        </md-button>

        <h1 class="synchronization-title">Current node: {{currentNodeId}}</h1>
        <div class="synchronization-nodes">
          <div class="synchronization-node-container" ng-repeat="node in nodes" ng-mouseover="console.log('hovered');">
            <!--<md-button class="synchronization-node md-raised md-whiteframe-z1" layout="row" layout-align="center center" ng-class="getNodeClass(node)">-->
            <md-button class="synchronization-node md-raised md-whiteframe-z1" layout="row" layout-align="center center" ng-class="{'md-primary':node.isPrimary }">
                <div>
                  {{node.id}}
                </div>
            </md-button>
            <div class="synchronization-node-buttons" ng-class="{'synchronization-node-buttons-visible':hoveredNode === node}">
               <md-button class="md-icon-button" ng-if="!$first" ng-click="moveToLeft(node)">
                 <md-icon md-svg-src="img/icons/chevron_left.svg"></md-icon>
               </md-button>
               <md-button class="md-icon-button" ng-click="selectPrimaryNode(node)" ng-if="!node.isPrimary">
                 <md-icon md-svg-src="img/icons/open_with.svg"></md-icon>
               </md-button>
               <md-button class="md-icon-button" ng-if="!$last" ng-click="moveToRight(node)">
                 <md-icon md-svg-src="img/icons/chevron_right.svg"></md-icon>
               </md-button>
            </div>  
          </div>
        </div>  
    </div>  
  </div>

  </body>
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/less/dist/less.min.js"></script>

  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</html>
